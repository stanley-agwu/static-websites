<!DOCTYPE html>
<head>
  <title>Pop-up Example</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body class="pop-up">
  <div id="pop-up">
    <div class="container">
      <h1>All Your Lawsuits with the best Attorneys</h1>
      <p>Join the best team to effortlessly give your the best defence in all your pending legal matters</p>
      <input type="email" placeholder="email" required>
      <button>Let's go</button>
      <div class="cross">x</div>
    </div>
  </div>
</body>
