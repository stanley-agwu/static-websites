<!DOCTYPE html>
<head>
  <title>Basket Example</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="wrapper">
    <h1>Pick a Card</h1>
    <ul class="panels">
      <li>
        <div class="front" style="background: #267df4">Hello</div>
        <div class="back" style="background: #4c8fea">World!</div>
      </li>
      <li>
        <div class="front" style="background: #9126f4">Learn</div>
        <div class="back" style="background: #a144f7">JavaScript</div>
      </li>
      <li>
        <div class="front" style="background: #21bf3b">Think</div>
        <div class="back" style="background: #4dd763">Big</div>
      </li>
      <li>
        <div class="front" style="background: #c3333d">Loren</div>
        <div class="back" style="background: #e74853">Ipsum</div>
      </li>
      <li>
        <div class="front" style="background: #c3333d">html</div>
        <div class="back" style="background: #e74853">CSS</div>
      </li>
      <li>
        <div class="front" style="background: #21bf3b">ABC</div>
        <div class="back" style="background: #4dd763">123</div>
      </li>
      <li>
        <div class="front" style="background: #9126f4">My</div>
        <div class="back" style="background: #a144f7">Gosh!!</div>
      </li>
      <li>
        <div class="front" style="background: #267df4">See</div>
        <div class="back" style="background: #4c8fea">Through</div>
      </li>
    </ul>
  </div>
</body>
